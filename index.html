<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ユイシル α</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <img src="yuisil_logo.png" alt="ユイシル ロゴ">
    <h1>ユイシル α</h1>
    <a href="docs/usage.html" style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">使い方をみる</a>
  </header>

  <div class="button-group">
    <button onclick="showForm('sent')">贈った</button>
    <button id="receivedBtn" onclick="showForm('received')">もらった</button>
  </div>

  <div id="formArea" style="display:none;">
    <h2 id="formTitle"></h2>
    <input type="hidden" id="editingId">
    
    <div class="form-group">
      <label for="partner">相手の名前</label>
      <input type="text" id="partner" placeholder="例：ユイシル">
    </div>

    <div class="form-group">
      <label for="title">品名やカテゴリ</label>
      <input type="text" id="title" placeholder="例：お土産、誕生日プレゼント、お祝いの花束">
    </div>

    <div class="form-group">
      <label for="date">日付</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <label for="content">詳細なメモ</label>
      <textarea id="content" placeholder="例：手作りしたクッキーをプレゼント。喜んでくれて嬉しかった。"></textarea>
    </div>
    
    <div class="related-gifts">
      <h3>関連する贈り物</h3>
      <div class="related-gifts-list" id="relatedGiftsList"></div>
    </div>

    <button onclick="saveEntry()">保存</button>
  </div>

  <div class="filter">
    <label for="filter">相手別で絞り込み</label>
    <input type="text" id="filter" oninput="renderEntries()" placeholder="例：ユイシル">
  </div>

  <div id="entryList"></div>

  <script type="module" src="js/app.js"></script>

  <!-- フローティングフィードバックボタン -->
  <a href="https://forms.gle/1ontRjM3WK32XnDv6" class="feedback-button" target="_blank" rel="noopener noreferrer">
    <i class="fas fa-comment-dots"></i> フィードバック
  </a>

  <footer class="footer">
    <p class="copyright">© 2025 ユイシル</p>
    <div class="footer-links">
      <a href="docs/privacy.html">プライバシーポリシー</a>
      <span class="separator">・</span>
      <a href="docs/terms.html">利用規約</a>
    </div>
  </footer>
</body>
</html>
